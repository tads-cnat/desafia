name: Backend - Build and Publish image to Docker Hub
on: [workflow_dispatch]

jobs:
  deploy:
    name: Build and Publish image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Checking where am i
        run: pwd && ls -la

      - name: Docker Compose Build and Up
        run: sudo docker compose -f ./backend/docker-compose.yml build

      - name: Docker login
        run: sudo docker login -u maaaure -p ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push image to registry
        run: sudo docker compose -f ./backend/docker-compose.yml push
